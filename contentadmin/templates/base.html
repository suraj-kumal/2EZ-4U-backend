<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Dashboard{% endblock %}</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0b0b0f;
            --surface: #1c1c1f;
            --text: #f5f5f5;
            --text-muted: #a0a0a0;
            --primary: #888888;
            --primary-hover: #6e6e6e;
            --border: #2e2e30;
            --radius: 0.5rem;
        }

        /* Reset + Box Sizing */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }


        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg, #121212); /* fallback color */
            color: var(--text, #ffffff);          /* fallback text */
            line-height: 1.6;
        }


        .container {
            max-width: 1140px;
            margin: 0 auto;
            padding: 2rem;
        }


        .header {
            background-color: var(--surface, #1e1e1e);
            color: var(--text, #ffffff);
            padding: 1rem;
            border-radius: var(--radius, 6px);
            margin-bottom: 3rem;
            border: 1px solid var(--border, #333);
            text-align: center;
        }

        .header h1 {
            font-size: 1.25rem;
            font-weight: 500;
        }

      
        .card {
            background-color: var(--surface, #1e1e1e);
            padding: 1.5rem;
            border-radius: var(--radius, 6px);
            border: 1px solid var(--border, #333);
            box-shadow: 0 0 0.5rem rgba(0, 0, 0, 0.3);
            margin-bottom: 1.5rem;
        }


        .btn {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            background-color: var(--primary, #ffffff);
            color: var(--text, #000000);
            border: none;
            border-radius: var(--radius, 6px);
            cursor: pointer;
            -webkit-transition: background-color 0.2s ease;
            -moz-transition: background-color 0.2s ease;
            -o-transition: background-color 0.2s ease;
            transition: background-color 0.2s ease;
            font-weight: 500;
            text-align: center;
            text-decoration: none;
        }

        .btn:hover {
            background-color: var(--primary-hover, #f0f0f0);
        }


        a {
            color: inherit;
            text-decoration: none;
        }


        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 1rem;
            }

            .card {
                padding: 1rem;
            }

            .btn {
                width: 100%;
                text-align: center;
            }
        }


        @media (max-width: 480px) {
            html {
                font-size: 14px;
            }

            .container {
                padding: 0.75rem;
            }
        }

        @media screen and (-ms-high-contrast: active), (-ms-high-contrast: none) {
            body {
                font-family: Arial, sans-serif !important;
            }
        }

    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{% block header %}Content Dashboard{% endblock %}</h1>
        </div>

        {% block content %}{% endblock %}
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
