{% extends 'base.html' %}

{% block title %}Create Course{% endblock %}
{% block header %}Create Course{% endblock %}

{% block content %}
<a href="/contentadmin/dashboard" class="nav-link">‚Üê Back to Dashboard</a>

<div class="form-wrapper">
    <form action="{% url 'course' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="coursename">Course Name</label>
        <input type="text" name="coursename" placeholder="Enter course name" class="input" required>

        <label for="logo">Course Logo</label>

        <div class="custom-file-wrapper">
            <label for="logo" class="custom-file-label" style="color: #333;">Choose Image</label>
            <input type="file" name="logo" accept="image/*" id="logo" class="input-file" required>
            <span id="file-name" class="file-name-display">No file chosen</span>
        </div>

        <label for="description">Description</label>
        <textarea name="description" placeholder="Enter course description" class="input-textarea"></textarea>

        <input type="submit" value="Create Course" class="button" style="margin-top: 1rem;width: 100%;text-align: center;">
    </form>
</div>

<script>
    const fileInput = document.getElementById('logo');
    const fileNameDisplay = document.getElementById('file-name');

    fileInput.addEventListener('change', function () {
        if (this.files.length > 0) {
            fileNameDisplay.textContent = this.files[0].name;
        } else {
            fileNameDisplay.textContent = 'No file chosen';
        }
    });
</script>

{% endblock %}

{% block extra_css %}
<style>
   .custom-file-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-file {
            display: none;
        }

        .custom-file-label {
            display: inline-block;
            background-color: white;
            color: black;
            padding: 0.6rem 1.2rem;
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 0.375rem;
            border: 1px solid #ccc;
            cursor: pointer;
            -webkit-transition: background-color 0.2s ease;
            -moz-transition: background-color 0.2s ease;
            -o-transition: background-color 0.2s ease;
            transition: background-color 0.2s ease;
        }

        .custom-file-label:hover {
            background-color: #f0f0f0;
        }

        .file-name-display {
            display: block;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #aaa;
        }

        .form-wrapper {
            background-color: #111;
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid #333;
            max-width: 600px;
            margin: 2rem auto;
            color: white;
        }

        .form-wrapper label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #ccc;
        }

        .input,
        .input-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            border: 1px solid #444;
            background-color: black;
            color: white;
            font-size: 1rem;
            margin-bottom: 1.25rem;
            -webkit-transition: border-color 0.2s ease;
            -moz-transition: border-color 0.2s ease;
            -o-transition: border-color 0.2s ease;
            transition: border-color 0.2s ease;
            box-sizing: border-box; /* ensures padding is included in width */
        }

        .input:focus,
        .input-textarea:focus {
            border-color: white;
            outline: none;
        }

        .input-textarea {
            resize: vertical;
            min-height: 150px;
            font-family: monospace;
        }

        .input-file {
            padding: 0.5rem;
            border-radius: 0.375rem;
            background-color: black;
            color: white;
            border: 1px solid #444;
            margin-bottom: 0.5rem;
            box-sizing: border-box;
        }

        .button {
            display: inline-block;
            background-color: white;
            color: black;
            border: 1px solid #ccc;
            padding: 0.6rem 1.2rem;
            font-weight: 500;
            font-size: 0.95rem;
            border-radius: 0.375rem;
            cursor: pointer;
            -webkit-transition: background-color 0.2s ease;
            -moz-transition: background-color 0.2s ease;
            -o-transition: background-color 0.2s ease;
            transition: background-color 0.2s ease;
        }

        .button:hover {
            background-color: #f0f0f0;
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            height: 2.25rem;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            background-color: white;
            color: black;
            border: 1px solid #ccc;
            border-radius: 0.375rem;
            cursor: pointer;
            -webkit-transition: background-color 0.2s, box-shadow 0.2s;
            -moz-transition: background-color 0.2s, box-shadow 0.2s;
            -o-transition: background-color 0.2s, box-shadow 0.2s;
            transition: background-color 0.2s, box-shadow 0.2s;
            outline: none;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            margin-left: 2rem;
        }

        .nav-link:hover {
            background-color: white;
            color: black;
        }

        /* Extra for Safari/IE support */
        @media screen and (-ms-high-contrast: active), (-ms-high-contrast: none) {
            .input,
            .input-textarea,
            .button,
            .custom-file-label {
                font-family: "Inter", Arial, sans-serif; /* fallback for better rendering in IE */
            }
        }

</style>
{% endblock %}
